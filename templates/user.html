<!doctype html>
<html lang="en">
    <head>

        <!-- Webpage Title -->
        <title>ZSRcat</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
        <meta property="og:title" content="집사랑 냥냥하게"/>
        <meta property="og:description" content="mini project for Web Plus"/>
        <meta property="og:image" content="{{ url_for('static', filename='ogimg.png') }}"/>

        <!-- Bulma CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <!-- Font Awesome CSS -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

        <script src="{{ url_for('static', filename='common.js') }}"></script>

        <style>
            body {
                background-color: RGBA(232, 52, 78, 0.2);
                min-height: 100vh;
            }

            .section {
                padding: 1rem 1.5rem;
                max-width: 750px;
                margin: auto;
            }

            .title {
                font-weight: 800;
                font-size: 5rem;
                font-family: 'Nanum Brush Script', cursive;
            }

            .subtitle {
                font-size: 2rem;
                font-family: 'Nanum Pen Script', cursive;
            }

            .is-sparta {
                color: #e8344e !important;
            }
        </style>
    </head>
    <body class="has-navbar-fixed-top">
        <section class="hero is-white">
            <div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">
                <a href="#" onclick="go_main()"><h1 class="title is-sparta">집사랑 냥냥하게</h1></a>
                <h3 class="subtitle is-sparta">회원가입</h3>
            </div>
        </section>
        <section class="section">
            <div class="container">
                <div class="box" style="max-width: 480px;margin:auto">
                    <article class="media">
                        <div class="media-content">
                            <div class="content">
                                <div class="field has-addons">
                                    <div class="control has-icons-left" style="width:100%">
                                        <input id="input-user_id" class="input" type="text" placeholder="아이디">
                                        <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                                    </div>
                                    <div id="btn-check-dup" class="control">
                                        <button class="button is-sparta" onclick="check_dup()">중복확인</button>
                                    </div>
                                </div>
                                <p id="help-id" class="help is-loading">아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>
                                <p id="help-id-login" class="help is-danger"></p>
                                <div class="field">
                                    <div class="control has-icons-left">
                                        <input id="input-password" class="input" type="password" placeholder="비밀번호">
                                        <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                    </div>
                                    <p id="help-password" class="help">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도 사용 가능합니다.</p>
                                </div>
                                <div class="field">
                                    <div class="control has-icons-left" style="width:100%">
                                        <input id="input-password2" class="input" type="password"
                                               placeholder="비밀번호 재입력">
                                        <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                    </div>
                                    <p id="help-password2" class="help">비밀번호를 다시 한 번 입력해주세요.</p>
                                </div>

                                <div class="field">
                                    <div class="control has-icons-left" style="width:100%">
                                        <input id="input-nickname" class="input" type="text"
                                               placeholder="닉네임">
                                        <span class="icon is-small is-left"><i class="fa fa-user-plus"></i></span>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control has-icons-left" style="width:100%">
                                        <input id="input-cat_name" class="input" type="text"
                                               placeholder="고양님 성함">
                                        <span class="icon is-small is-left"><i class="fa fa-paw"></i></span>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control has-icons-left" style="width:100%">
                                        <input id="input-intro" class="input" type="text"
                                               placeholder="간단한 소개">
                                        <span class="icon is-small is-left"><i class="fa fa-comment"></i></span>
                                    </div>
                                </div>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="file">
                                    <label class="custom-file-label" for="file">고양님 사진</label>
                                </div>
                            </div>
                            <nav class="level is-mobile">
                                <button class="level-item button is-sparta" onclick="sign_up()">
                                    회원가입
                                </button>
                                <button class="level-item button is-sparta is-outlined" onclick="go_main()">
                                    취소
                                </button>
                            </nav>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </body>
</html>
